<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JWT Generator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main class="app">
    <div id="alert" class="alert" role="alert" aria-hidden="true" hidden>
      <div class="alert-content">
        <div id="alertIcon" class="alert-icon" aria-hidden="true"></div>
        <div id="alertMessage" class="alert-message"></div>
        <button id="alertClose" class="alert-close" aria-label="Fechar">×</button>
      </div>
    </div>
    <header class="app-header">
      <h1>Gerador de JWT</h1>
      <p class="subtitle">Crie tokens JWT no cliente — seguro e rápido.</p>
    </header>

    <section class="card">
      <label class="field">
        <span class="label-title">Key (obrigatório)</span>
        <input id="keyInput" type="password" placeholder="Digite a key para assinar o token" required>
      </label>

      <label class="field">
        <div class="label-title">Payload (JSON, opcional)</div>
        <textarea id="payloadInput" placeholder='Ex: {"sub": "1234567890", "name": "John Doe"}' rows="6"></textarea>
        <div class="hint">Deixe vazio para um payload vazio (<code>{}</code>).</div>
      </label>

      <div class="actions">
        <button id="generateBtn" class="btn primary">Gerar Token</button>
        <button id="clearBtn" class="btn ghost">Limpar</button>
      </div>

      <div class="output">
        <label class="label-title">Token gerado</label>
        <textarea id="tokenOutput" readonly rows="4" placeholder="O token aparecerá aqui..."></textarea>

        <div class="output-actions">
          <button id="copyBtn" class="icon-btn" title="Copiar token">
            <!-- copy icon -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M16 1H4C2.89543 1 2 1.89543 2 3V17H4V3H16V1Z" fill="currentColor" />
              <path d="M8 5H20C21.1046 5 22 5.89543 22 7V21C22 22.1046 21.1046 23 20 23H8C6.89543 23 6 22.1046 6 21V7C6 5.89543 6.89543 5 8 5Z" fill="currentColor" />
            </svg>
          </button>
          <span id="copiedToast" class="toast">Copiado!</span>
        </div>
      </div>
    </section>

    <footer class="footer">
      <small>Gera JWTs no navegador usando HMAC SHA-256 — sem enviar dados a servidor.</small>
    </footer>
  </main>

  <script src="index.js" defer></script>
</body>
</html>
